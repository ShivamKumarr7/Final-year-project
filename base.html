<!DOCTYPE html>
<html>
<head>
    <title>e-Governance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> e-Governance</a>
        <nav class="navbar">
            <div id="nav-close"></div>
            <a href="#home">home</a>
            <a href="https://www.rbi.org.in/Scripts/NotificationUser.aspx">Notifications</a>
            <a href="https://www.rbi.org.in/Scripts/BS_PressReleaseDisplay.aspx">Press Releases</a>
            <a href="about.html">About us</a>
        </nav>
        <div class="icons">
            <div id="menu-btn"></div> 
            <div id="search-btn"></div> 
        </div>
    </header>

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is e-Bot. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="/images/chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>
    
    <section class="home" id="home">
   
        <div class="wrapper">
           
                <div class="box" style="background: url(/images/bg1.webp) no-repeat;">
                <div class="content">
                </div>
                </div>  
        </div>
    </section>

    <section class="category" id="category">
        <h1 class="heading">Government Sponsored Loans and Schemes</h1>
    
        <div class="box-container">
    
            <div class="box">
                <img src="/images/banking.jpg" alt="">
                <h3></h3>
                <p>Banking,Financial Services and Insurance</p>
                <a href="https://financialservices.gov.in/new-initiatives/schemes" class="btn">read more</a>
            </div>

    <!-- <script src="script.js"></script> -->
    <script src="./app.js"></script>
</body>
</html>
